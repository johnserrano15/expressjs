sudo: required

language: node_js
node_js:
  - "lts/*"

services:
  - docker

before_install:
  - docker pull mongo:3.6
  - docker run --name mongodb_test -d -P mongo:3.6
  - docker ps

install:
  - npm install mocha
  - npm install chai
  - npm install supertest
  - npm install --production
  - npm ls